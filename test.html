<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bootstrap numberpicker </title>

    <link rel="stylesheet" href="./css/vendors/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap_numberpicker.css" />

    <script src="./js/vendors/jquery.js"> </script>
    <script src="./js/vendors/bootstrap.min.js"> </script>
    <script src="./js/bootstrap_numberpicker.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            Bootstrap numberpicker
        </h1>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
            <div class="input-group numberpicker-container">
                <div class="input-group-addon numberpicker-btn">
                    <i class="fa fa-minus"></i>
                </div>
                <input type="number"  class="form-control numberpicker-input" id="numberpicker-input" min="0" value="0" />
                <div class="input-group-addon numberpicker-btn" id="numberpicker-increase-btn" >
                    <i class="fa fa-plus"></i>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
